<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="style/style.css">
    <title>JavaScript Calculator</title>
</head>
<body>

    <div class="calc">
        <div class="section">
        <h1>JavaScript Calculator</h1>
        <div id="input"></div>
        <table class="buttons">
            <tr class="operator">
                <td>+</td>
                <td>-</td>
                <td>&times;</td>
                <td>&divide;</td>
            </tr>
            <tr class="num">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td id="remove">D</td>
            </tr>
            <tr class="num">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td rowspan="4" class="ans" >=</td>
            </tr>
            <tr class="num">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="num">
                <td>0</td>
                <td>.</td>
                <td id="clear">C</td>
            </tr>
        </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
